<!doctype html>
<html lang="en">
  <head>
  	<title>Sidebar 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
	  		<h1><a href="index.html" class="logo">Paramètres du Simulateur</a></h1>
        <ul class="list-unstyled components mb-5">
          <li>
            <span class="fa fa-sticky-note mr-3"></span>
            Nom de la simulation
            <input type="text" class="form-control" value="">
          </li>
          <li class="active">
            <span class="fa fa-home mr-3"></span>
            Noeuds dans le réseau
            <input type="number" class="form-control" value="4">
          </li>
          <li>
            <div class="btn-group mr-3" role="group">
               <button id="menuDeroulant" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Fonction de routage
                 <div class="dropdown-menu" aria-labelledby="menuDeroulant">
                     <a class="dropdown-item" onclick="setAlgo('A*')" style="color:red;">Djiska (A*)</a>
                     <a class="dropdown-item" onclick="setAlgo('BT')" style="color:red;">BTree</a>
                     <a class="dropdown-item" onclick="$('#UserDefined').modal().show()" style="color:red;">User Defined</a>
                 </div>
             </button>
           </div>
          </li>
          <div class="row">
            <button class="btn btn-primary col-6" onclick="randNetwork()">Generer reseau Aléatoire</button>
            <button class="btn btn-primary col-5" onclick="randNetwork()">Generer un réseau</button>
          </div>
          <div class="row">
            <button class="btn btn-primary col-6" onclick="saveNetwork()">Sauvegarder le Réseau</button>
            <button class="btn btn-primary col-5" onclick="loadNetwork()">Charger un réseau</button>
           </div>
        </ul>
    	</nav>
      <div id="content" class="p-4 p-md-5 pt-5">
        <p class="col-6" id="info"></p>
        <svg width="800" height="600">
          
        </svg>
      </div>
		</div>
    <div id="UserDefined" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
		<script src="js/d3.v4.min.js"></script>
		<script src="js/NetSim.js"></script>
  </body>
</html>
